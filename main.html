<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Josefin+Sans:300" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <video loop muted autoplay src='' class="fullscreen-bg__video" id="bg_src"></video>
        <div class="row  el" id="navBar justify-content-md-center">
            <div class="col-sm-5 offset-sm-1" id="szukaj">
                <input type="text" id="wyszukiwarka" onkeyup="filtrowanie()" placeholder="Wpisz wybraną lokalizację">
            </div>
            <div class="col-sm-3 offset-sm-3" id="cieplej">
                Gdzie jest cieplej ?
            </div>
        </div>
        <div id="pasekMiast">
        </div>
        <div class="row justify-content-md-center">
            <div id="pogoda" class="col-sm-4 el" >
                
                <div class="row"><h3 class='title'>Pogoda teraz</h3></div>
                <div class="row"><img class="icon" src="" width=130px></div>
                <div class="row"><h1 class="temp">12.82 &deg;C</h1></div>
                <div class="row"><h4 class="descr"> Sunrise, sunny</h4></div>
                <div class="row danePogodowe">
                    <div class="col-md-3"><h4>humidity:<br>67%</h4></div>
                    <div class="col-md-4"><h4>pressure:<br>1020.44&nbsp;hPa</div>
                    <div class="col-md-3"><h4>windSpeed:<br>2.27&nbsp;km/h</h4></div>
                </div>
            </div>
            <div id="spotify" class="col-sm-2 el">
                <div class="row">
                    <h3 class="title">Song</h3>
                </div>
            </div>
            <div id="prognoza" class="col-sm-4 offset-sm-1 el">
                
                <div class="row"><h3 class='title'>Prognoza na jutro</h3> </div>
                <div class="row"><img class="icon"  src="" width=130px></div>
                <div class="row"><h1 class="temp">12.82 &deg;C </h1></div>
                <div class="row"><h4 class="descr"> Rainy </h4></div>
                <div class="row danePogodowe">
                    <div class="col-md-3"><h4>humidity:<br>67%</h4></div>
                    <div class="col-md-4"><h4>pressure:<br>1020.44&nbsp;hPa</div>
                    <div class="col-md-3"><h4>windSpeed:<br>2.27&nbsp;km/h</h4></div>
                </div>
            </div>
        </div>     
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
</body>
</html>
